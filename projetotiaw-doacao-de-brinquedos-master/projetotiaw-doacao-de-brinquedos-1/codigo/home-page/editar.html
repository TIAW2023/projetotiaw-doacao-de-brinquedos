<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="editar.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="user.js"></script>
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row profile">
        <div class="col-md-3">
            <div class="profile-sidebar">
                <div class="profile-userpic">
                    <img id="foto" src="person-circle (1).svg" class="img-responsive" alt="">
                </div>
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name">
                        Teste
                    </div>
                    <div class="profile-usertitle-job">
                        Teste
                    </div>
                </div>
                <div class="profile-usermenu">
                    <ul class="nav">
                        <li>
                            <a href="usuario.html">
                            <i class="glyphicon glyphicon-home"></i>
                            Meu Perfil </a>
                        </li>
                        <li class="active">
                            <a href="editar.html">
                            <i class="glyphicon glyphicon-user"></i>
                            Editar Perfil </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <label class="picture" for="picture__input" tabIndex="0">
                <span class="picture__image"></span>
            </label>
            <input type="file" name="picture__input" id="picture__input">
            <div class="input-group">
                <span class="input-group-text">Modifique o seu nome</span>
                <input type="text" id="nomeInput" aria-label="First name" placeholder="Nome" class="form-control">
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Altere a sua senha</span>
                <input type="password" id="senhaInput" class="form-control" placeholder="Senha" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <button id="salvarButton" class="btn btn-primary">Salvar Alterações</button>
        </div>
    </div>
</div>

</body>
</html>
