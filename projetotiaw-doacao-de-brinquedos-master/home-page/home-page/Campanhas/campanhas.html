<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
     <!--BOOTSTRAP-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="detalhes.html"></script>
    <script src="detalhes.js"></script>
    <script src="usuario.html"></script>
    <title>Campanhas</title>
    <!--JAVASCRIPT-->
    <script>
      window.onload = () => {
        var campanhas = JSON.parse(localStorage.getItem("CAMPANHAS"));
        var texto = "";

        if (!campanhas) {
          texto = `<h1>Ainda não há campanhas criadas</h1>`;
        } else {
          for (let i = 0; i < campanhas.length; i++) {
            texto += `
              <!--CARD -->
              <div class="card mt-2">
                <div class="card-body" id="cardcampanha">
                  <h5 class="card-title">${campanhas[i].title}</h5>
                  <p class="card-text">${campanhas[i].comment}</p>
                  <button type="button" class="btn btn-primary" onclick="detalhes(${i})">Saiba mais</button>
                </div>
              </div> 
              <!--FIM CARD -->
            `;
          }
        }

        document.querySelector("#camp").innerHTML = texto;
      };

      function detalhes(id) {
        window.open("detalhes.html?id=" + id);
      }

      function editarCampanha(id) {
    var url = "editar_campanha.html?selectedCampanhaIndex=" + id;
    window.open(url);
  }

  // Recuperar os valores do Local Storage
var title = localStorage.getItem('title');
var resumo = localStorage.getItem('resumo');
var arrecadacao = localStorage.getItem('arrecadacao');
var historia = localStorage.getItem('historia');

// Atualizar os elementos HTML com os valores recuperados
document.getElementById('title').textContent = title;
document.getElementById('resumo').textContent = resumo;
document.getElementById('arrecadacao').textContent = arrecadacao;
document.getElementById('historia').textContent = historia;

    </script>
    <!--JAVASCRIPT-->
</head>
<body>
    <nav>
      <!--BARRA DE CAMPANHAS-->
      <div class="container" id="barra">
        <div class="row">
          <div class="col-3 d-inline-flex justify-content-start">
            <!--LOGO DOADORES-->
            <img src="logo1.png" alt="Logo" width="40" height="34" class="d-inline-block align-text-top">
            <!--FIM DE LOGO DOADORES-->
          </div>
          <div class="col-6">   
            <!--CAMPANHAS-->
            <h3 style="margin-left: 200px;">Campanhas</h3>
            <!--FIM DE CAMPANHAS-->
          </div>
          <div class="col-3 d-inline-flex justify-content-end">
            <!--PERFIL-->
            <a class="btn btn-black" href="../usuario.html">
              <i class="bi bi-person-circle"></i>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg>
            </a>
            <!--FIM DE PERFIL--> 
          </div>
        </div>
      </div>
      <!-- FIM DE BARRA DE CAMPANHAS-->
    </nav>
    <br>
    <!--CONTAINER CHECKS, CRIAR CAMPANHA, CARD-->
    <div class="container-fluid">
      <div class="row">
        <!--CONTAINER CHECKS-->
        <div class="col-md-3">
          <!--CHECKS-->
          <div class="card checks" style="width: 18rem;">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault"  value="1">
                Brinquedos
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
              <label class="form-check-label" for="flexCheckChecked"  value="2">
                Alimentos
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
              <label class="form-check-label" for="flexCheckChecked"  value="3">
                Roupas
              </label>
            </div>
          </div>
          <!-- FIM DE CHECKS-->
          <br>
          <!--CRIAR CAMPANHAS-->
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Criar campanha</h5>
              <p class="card-text">Nova Campanha</p>
              <a href="criação_cam.html" class="btn " id="criarcam">Criar</a>
            </div>
          </div>
          <!--FIM DE CAMPANHAS-->
        </div>
        <!-- FIM CONTAINER CHECKS-->
        <br>
        <!--CONTAINER CARD-->
        <div class="col-md-6" id="camp">
          <!--CARTÃO CAMPANHAS-->
        </div>
        <!--FIM CONTAINER CARD-->
      </div>
    </div>

    
    <!-- FIM DE CONTAINER CHECKS, CRIAR CAMPANHA, CARD-->
</body>
</html>
