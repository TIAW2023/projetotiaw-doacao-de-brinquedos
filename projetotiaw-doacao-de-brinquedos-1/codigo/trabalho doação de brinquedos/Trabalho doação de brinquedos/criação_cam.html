<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="criação_cam.css">
    <title>Criação de Campanhas</title>
</head>
<body>
  <br>

<!--TITULO DA CAMPANHA-->
    <div class="container text-center " >
        <div class="row align-items-start">
          <div class="col">
            
    <div class="card" style="width: 70rem;" id="titulo">
        <div class="card-body">
          <h5 class="card-title">Título da Campanha</h5>
        </div>
      </div>
          </div>
      </div>
<!-- FIM TITULO DA CAMPANHA-->
<br>
       <!--TEXTO-->
       <div class="card" style="width: 40rem;">
        <div class="card-body">
          
        </div>
      </div>
      <!--FIM TEXTO-->

      <br>

<!--INFORMAÇOES-->
     <!--EMAIL-->
     <form class="d-flex" role="search" style="width: 20rem;">
      <input class="form-control me-2" type="email" placeholder="Digite seu Email" aria-label="Email">
      <button class="btn btn-outline-success" type="submit">Ok</button>
    </form>
 <!--FIM DE EMAIL-->
<br>
 <!--TELEFONE-->
    <form class="d-flex" role="search" style="width: 20rem;">
      <input class="form-control me-2" type="telefone" placeholder="Digite seu Telefone" aria-label="Telefone">
      <button class="btn btn-outline-success" type="submit">Ok</button>
    </form>
  <!--FIM DE TELEFONE -->
<br>
<!--TELEFONE RESPONSÁVEL-->
  <form class="d-flex" role="search"style="width: 20rem;">
    <input class="form-control me-2" type="Telefone responsalvel" placeholder="Digite o número do responsável" aria-label="telefone responsalvel">
    <button class="btn btn-outline-success" type="submit">Ok</button>
  </form>
    <!--FIM DE TELEFONE RESPONSÁVEL-->

<!-- FIM DE INFORMAÇOES-->
<br>

   <!--CHECKS-->
   <div class="card checks" style="width: 18rem;" id="cardchecks">
    <div class="form-check">
     <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
     <label class="form-check-label" for="flexCheckDefault">
       Brinquedos
     </label>
   </div>
   <div class="form-check">
     <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
     <label class="form-check-label" for="flexCheckChecked">
        Alimentos
     </label>
   </div>
   <div class="form-check">
     <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
     <label class="form-check-label" for="flexCheckChecked">
     Roupas
     </label>
   </div>
     </div>
     <!-- FIM DE CHECKS-->
    
     <!--BOTÃO DE CRIAR -->

     <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-primary me-md-2" type="button">Criar</button>
    </div>

        <!--FIM DE BOTÃO DE CRIAR -->
   
 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
