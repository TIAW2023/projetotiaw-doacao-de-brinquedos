<!DOCTYPE html>
<html>
  <head>
    <title>Programa de Exibição de Dados</title>
    <script>
      function exibirDados() {
        // Obter os valores dos campos de entrada
        var nome = document.getElementById('nome').value;
        var idade = document.getElementById('idade').value;
        var email = document.getElementById('email').value;

        // Criar uma nova linha na tabela para exibir os dados
        var tabela = document.getElementById('tabela');
        var novaLinha = tabela.insertRow();

        // Inserir células na nova linha
        var celulaNome = novaLinha.insertCell();
        var celulaIdade = novaLinha.insertCell();
        var celulaEmail = novaLinha.insertCell();

        // Preencher as células com os dados informados pelo usuário
        celulaNome.innerHTML = nome;
        celulaIdade.innerHTML = idade;
        celulaEmail.innerHTML = email;
      }
    </script>
  </head>
  <body>
    <h1>Programa de Exibição de Dados</h1>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" /><br /><br />
    <label for="idade">Idade:</label>
    <input type="number" id="idade" /><br /><br />
    <label for="email">Email:</label>
    <input type="email" id="email" /><br /><br />
    <button onclick="exibirDados()">Criar</button>

    <h2>Dados inseridos:</h2>
    <table id="tabela">
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Email</th>
      </tr>
    </table>
  </body>
</html>
