    <script>
      function CriarCam() {
            var comment = document.getElementById("resumo").value;
            var title = document.getElementById("title").value;

             //  LOCAL STORAGE 
            var campanhascriadas = localStorage.getItem("campanhascriadas");
            var campanhascriadasArray = campanhascriadas ? JSON.parse(campanhascriadas) : [];
            campanhascriadasArray.push({ title: title, comment: comment });
            localStorage.setItem("campanhascriadas", JSON.stringify(campanhascriadasArray));
             // FIM DE  LOCAL STORAGE 

    
            var url = "index.html?";
            url += "resumo=" + encodeURIComponent(comment);
            url += "&title=" + encodeURIComponent(title);
        
            window.location.href = url;

      }


  </script>

<script>
  function CEP() {
    var buscarcep = document.getElementById('buscarcep').value;

    fetch('https://viacep.com.br/ws/' + buscarcep + '/json/')
      .then(response => response.json())
      .then(data => {
        var resultado = document.getElementById('resultado');
        resultado.innerHTML = 'Endereço: ' + data.logradouro +
                              '<br>Bairro: ' + data.bairro +
                              '<br>Cidade: ' + data.localidade +
                              '<br>Estado: ' + data.uf;
      })
     
  }
</script>
