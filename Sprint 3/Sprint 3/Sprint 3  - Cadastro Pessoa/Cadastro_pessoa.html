<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/code.js"></script>
    <title>Cadastro</title>
</head>

<body>
    <div class="box">
        <div class="img-box">
            <img src="image.jpg">
        </div>
        <div class="form-box">
            <h2>Criar Conta â€” Pessoa </h2>

            <form novalidate>
                <div class="input-group">
                    <label id="nome" for="nome"> Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" minlength="3" required>
                </div>
                

                <div class="input-group">
                    <label id="email" for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                </div>

                <div class="input-group ">
                    <label id="senha"  for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" minlength="4" required>

                </div>


                <br></br>

                <div class="input-group">
                    <button  onclick="cadastrar()">Cadastrar</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
