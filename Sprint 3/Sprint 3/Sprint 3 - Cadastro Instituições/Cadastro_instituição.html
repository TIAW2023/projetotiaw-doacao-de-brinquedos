<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
    <script src="dbintituicao.js"></script>
</head>

<body>
    <div class="box" id="#formCadastro">
        <div class="img-box">
            <img src="image.jpg">
        </div>
        <div class="form-box">
            <h2>Criar Conta - Instituição</h2>
            <form action="#">
                <div class="input-group">
                    <label for="nome"> Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" minlength="3" required>
                </div>
                

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                </div>

                <div class="input-group">
                    <label for="cnpj">cnpj</label>
                    <input type="number" id="cnpj" placeholder="Digite o seu cnpj" required>
                </div>

                <div class="input-group">
                    <label for="telefone">telefone</label>
                    <input type="telefone" id="telefone" placeholder="Digite o seu telefone" minlength="8" required>
                </div>

                <div class="input-group ">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" minlength="3" required>
                </div>

                <div class="input-group">
                    <button onclick="cadastrar()">Cadastrar</button>
                </div>

            </form>
        </div>
    </div>
</body>
<script src="./script.js"></script></html>
